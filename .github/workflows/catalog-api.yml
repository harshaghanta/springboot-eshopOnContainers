name: Catalog API Build
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17' # Change to Java 17 version
        distribution: 'temurin' # Use AdoptOpenJDK 1.3 as the distribution

    - name: Set up Maven
      uses: actions/setup-java@v2
      with:
        java-version: '17' # Use the same Java version as above
        maven-version: '3.6' # Specify the Maven version

    - name: Print directory structure
      run: ls -R

