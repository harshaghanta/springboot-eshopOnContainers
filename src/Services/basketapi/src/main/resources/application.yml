spring:
  application:
    name: basket-api
  profiles:
    active:
    - dev

logging:
  level:
    org.springframework.security.oauth2.jwt: DEBUG

#enable management endpoints
management:
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server: 
            requests: true  
  tracing:
    enabled: false
    sampling:
      probability: 1.0
        
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

  prometheus:
    metrics:
      export:
        enabled: true

  zipkin:
    tracing:
      endpoint: http://tempo:9411/api/v2/spans
