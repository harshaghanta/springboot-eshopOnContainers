spring:
  redis:
    host: ${basketdata.host}
    client-name: basketapi

eventbus:
  host: ${eventbus.host}
  username: ${eventbus.username}
  password: ${eventbus.password}
  retryCount: ${eventbus.retryCount}
  subscriptionClientName: "Basket"

# changed the port to 8080 and removed the vd keycloak as its not working for docker compose
oauthIssuerUrl: http://keycloak:8080/realms/eshoponcontainers

logging:
  level:
    com.eshoponcontainers: DEBUG

#enable management endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
