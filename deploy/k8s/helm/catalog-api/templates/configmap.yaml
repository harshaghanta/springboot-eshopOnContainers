{{- $name:= include "catalog-api.fullname" . -}}
{{- $sqlsrv:= include "sql-name" . -}}
{{- $webshoppingapigw:= include "url-of" (list .Values.app.ingress.entries.webshoppingapigw .) -}}
{{- $protocol:= include "protocol" . -}}
kind: ConfigMap
apiVersion: v1
metadata:
  name: "cfg-{{$name}}"
  labels:
    app: {{ include "catalog-api.name" . }}
    chart: {{ include "catalog-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  catalog__picBaseUrl: {{ $protocol }}:{{ $webshoppingapigw }}/c/api/v1/catalog/items/[0]/pic/
  catalog__dataSourceUrl: {{ .Values.inf.sql.catalog.datasourceUrl }}
  catalog__dataSourceUsername: {{ .Values.inf.sql.common.user }}
  catalog__dataSourcePassword: {{ .Values.inf.sql.common.pwd }}
  eventbus__host: {{ .Values.inf.eventbus.svc }}
  eventbus__username: {{ .Values.inf.eventbus.user }}
  eventbus__password: {{ .Values.inf.eventbus.pwd }}
  eventbus__retryCount: "{{ .Values.inf.eventbus.retryCount }}"