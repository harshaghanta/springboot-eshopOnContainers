apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "sql-data.fullname" . }}
  labels:
    app: {{ template "sql-data.name" . }}
    chart: {{ template "sql-data.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "sql-data.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:      
      labels:
        app: {{ template "sql-data.name" . }}
        release: {{ .Release.Name }}
    spec:      
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value:  {{ .Values.global.inf.sql.common.pid }}
            - name: SA_PASSWORD
              value: {{ .Values.global.inf.sql.common.pwd }}
          ports:
            - name: http
              containerPort: 1433
              protocol: TCP
          {{- with .Values.resources }}
          {{- ne (toYaml .) "{}" }}
          resources:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          nodeselector:
          {{- with .Values.nodeSelector }}
          {{- toYaml . | nindent 8 }}
          {{- end }}
          affinity:
          {{- with .Values.affinity }}
          {{- toYaml . | nindent 8 }}
          {{- end }}
      tolerations:
          {{- with .Values.tolerations }}
          {{- toYaml . | nindent 8 }}
          {{- end }}
